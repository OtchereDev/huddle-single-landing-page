<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/7f70405617.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">;
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
    </nav>
    <section class="sides">
        <div class="img_cont">
            <img src="images/illustration-mockups.svg" alt="mockup_image">
        </div>
        <div class="content">
            <h1>Build the community</h1>
            <h1>Your fans will love</h1>
            <div class="info">
                <p>Huddle re-imagines the way we build communities. You have a voice, and so does your audience. Create connection with user as you engage in geninue discussion</p>
                <button>Register now</button>
            </div>

        </div>
    </section>
</body>
<footer>
    <div class="socials">
        <ul>
            <li>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </div>
</footer>

</html>
